Extraction Settings:
  root search directory: "/CHANGEME/TO/WHERE/MQC/ARE"
  sections:
    - name: "raw reads" 
      enabled: True
      multiQC:
        from json:
          - "raw_multiqc_report"
          - "raw_multiqc_data"
          - "multiqc_data.json"
        search recursively: True
        logs directory: 
          - "00-RawData"
          - "FastQC_Reports"
        logs pattern(s):
          - "*fastqc.zip"
        modules:
          - "fastqc"

    - name: "trimmed reads"
      enabled: True
      multiQC:
        from json:
          - "trimmed_multiqc_report"
          - "trimmed_multiqc_data"
          - "multiqc_data.json"
        search recursively: False
        logs directory: 
          - "01-TG_Preproc"
          - "FastQC_Reports"
        logs pattern(s):
          - "*fastqc.zip"
        modules:
          - "fastqc"

    - name: "aligned reads"
      enabled: True
      multiQC:
        from json:
          - "align_multiqc_report"
          - "align_multiqc_data"
          - "multiqc_data.json"
        search recursively: True
        logs directory: 
          - "02-STAR_Alignment"
        logs pattern(s):
          - "*Log.final.out"
        modules:
          - "star"

    - name: "rsem count"
      enabled: True
      multiQC:
        from json:
          - "RSEM_count_multiqc_report"
          - "RSEM_count_multiqc_data"
          - "multiqc_data.json"           
        search recursively: True
        logs directory: 
          - "03-RSEM_Counts"
        logs pattern(s):
          - "*.stat"
        modules:
          - "rsem"

